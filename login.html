<!DOCTYPE html>
<html>
<head>

  <title>Pagina de inicio de sesion</title>
  <link href="css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

      <h1>Inicio de sesion</h1>
  
      <img src="./img/logoh.png" alt="logoh">
  
      <form id="loginForm">
        <div class="completar">
          <h2>Nombre de usuario</h2>
          <input class="form-control me-2" type="search" placeholder="Nombre" aria-label="Search">
          <h2>Contrasena</h2>
          <input class="form-control me-2" type="password" placeholder="Contrasena" aria-label="Search">
        </div>
        <div class="boton">
          <button type="button" class="btn btn-outline-danger">ENVIAR</button>
        </div>
        
      </form>

    </div>


  
     

      
    
      <p id="statusMessage"></p>
    
      <script src="app.js"></script>
    
    
    
    </div>
     
  
  

</body>
</html>
